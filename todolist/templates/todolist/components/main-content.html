<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="main-content container">
        <div class="todos" id="sortable-list" style="overflow-y: auto; max-height: 400px; background-color: burlywood;">
            {% for todo in todos %}
                <div class="todo list-group {% if todo.completed %}completed{% endif %}" data-id="{{ todo.id }}" style="background-color: green;">
                    <form action="{% url 'complete-todo' todo.id %}" method="post">
                        {% csrf_token %}
                        <div class="list-group-item list-group-item-action">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="{{ todo.id }}" {% if todo.completed %}checked{% endif %} onchange="this.form.submit()" />
                                <label class="form-check-label {% if todo.completed %}completed{% endif %}" for="{{ todo.id }}">
                                    {{ todo.title }}
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            {% endfor %}
        </div>

        <div class="ms-4" style="background-color: aquamarine;">
            {% include "todolist/components/add-task.html" %}
        </div>
    </div>
</main>
