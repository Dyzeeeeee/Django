    <div id="layoutSidenav_content" class="d-flex align-items-center">

      <main>
        <div class="row greetings"  style="width: 1000px;"" >
          <div class="col-9">
            <h3 class="mt-4" id="greeting">Boss Dyze</h3>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item active">What are you planning to do?</li>
            </ol>
          </div>
          <div class="text-center col-2">
            <div id="day" class="day"></div>
            <div id="date" class="date"></div>
            <p id="month" class="month"></p>
          </div>
        </div>



        <div class="row justify-content-center">
          <div class="col-11 " style="max-height: 370px; overflow-y: auto;">
            <div class="todos-container col-11">
              <ul class="list-group">
                {% for todo in todos %}
                <div class="row ">
                  <li class="list-group-item mb-2" style="color: white;">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="{{ todo.id }}" {% if todo.completed%}
                        checked {% endif %} onchange="this.form.submit()" />
                      <label class="form-check-label {% if todo.completed %}completed{% endif %}" for="{{ todo.id }}">
                        {{ todo.title }}
                      </label>
                    </div>
                  </li>
                </div>
                {% endfor %}
              </ul>
            </div>
          </div>


          <div class="row mt-3">
            <div class="input-group">
              <div class="col-11">
                <input type="text" class="form-control" placeholder="Task name">
              </div>
              <div class="input-group-append">
                <button class="btn btn-secondary" type="button">
                  <div class="sb-nav-link-icon"><i class="fas fa-arrow-circle-up"></i></div>
                </button>
              </div>
            </div>
          </div>






      </main>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Get the current date
    const currentDate = new Date();

    // Get day, date, and month
    const day = currentDate.toLocaleString('en-US', { weekday: 'short' });
    const date = currentDate.getDate();
    const month = currentDate.toLocaleString('en-US', { month: 'long' });

    // Update the content of the <p> elements
    document.getElementById('day').textContent = `${day}`;
    document.getElementById('date').textContent = `${date}`;
    document.getElementById('month').textContent = `${month}`;
  });

  document.addEventListener('DOMContentLoaded', function () {
    const greetingElement = document.getElementById('greeting');
    const now = new Date();
    const hour = now.getHours();

    let greeting;
    if (hour >= 5 && hour < 12) {
      greeting = 'Good morning';
    } else if (hour >= 12 && hour < 18) {
      greeting = 'Good afternoon';
    } else if (hour >= 18 && hour < 22) {
      greeting = 'Good evening';
    } else {
      greeting = 'Good night';
    }

    greetingElement.innerText = `${greeting}, Boss Dyze`; // Replace (user) with the actual username
  });
</script>

</html>
